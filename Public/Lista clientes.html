<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lista Clientes</title>

    <link href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Final Programacion 2</h1>
                <nav>
                    <a href="./Lista pedidos.html" class="btn btn-primary">Lista de pedidos</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Clientes</h2>
        <table id="clientesTable" class="display table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Apellido/Nombre</th>
                    <th>Barrio</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody_usuarios"> </tbody>
        </table>
        <button class="btn btn-primary btnAgregar">Agregar</button>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <form id="clienteForm" class="custom-border d-none">
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control mb-3" type="text" id="Nombre" name="Nombre" placeholder="Nombre *" required />
                        <select class="form-control mb-3" id="Barrio" name="Barrio" required>
                            <option value="" disabled selected>Selecciona un Barrio *</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-3" id="Apellido" name="Apellido" placeholder="Apellido *" required />
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btnAgregar">Aceptar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>

    <script src="../js/Tablas clientes.js"></script>
</body>

<script>
    $(document).ready(function() {
        // Mostrar el formulario al hacer clic en el bot√≥n "Agregar"
        $('.btnAgregar').on('click', function() {
            $('#clienteForm').toggleClass('d-none');
        });
    });
</script>
<style>
    .estado-activo {
    color: green;
    border: 1px solid green;
    padding: 2px 5px;
    border-radius: 3px;
    display: inline-block;
}

.estado-inactivo {
    color: red;
    border: 1px solid red;
    padding: 2px 5px;
    border-radius: 3px;
    display: inline-block;
}
</style>

</html>
