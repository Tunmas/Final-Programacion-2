<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lista Pedidos</title>

    <link href="https://cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Final Programacion 2</h1>
                <nav>
                    <a href="./Lista clientes.html" class="btn btn-primary">Lista de clientes</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Pedidos</h2>
        <table id="pedidosTable" class="display table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Fecha</th>
                    <th>Apellido/Nombre</th>
                    <th>Nombre Articulo</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody_usuarios"></tbody>
        </table>
        <button class="btn btn-primary btnAgregar">Agregar</button>
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <form id="pedidoForm" class="custom-border d-none">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control mb-3" type="text" id="Cliente" name="Cliente" placeholder="Cliente *" required />
                                <input class="form-control mb-3" type="text" id="NombreArticulo" name="NombreArticulo" placeholder="Nombre del Articulo *" required />
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row">
                                        <div class="col-auto my-auto">
                                            <label class="form-control-plaintext" style="font-weight: bold;">$</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="Precio" name="Precio" placeholder="Precio *" required readonly value="" />
                                        </div>
                                    </div>
                                </div>
                                <input type="number" class="form-control mb-3" id="Cantidad" name="Cantidad" placeholder="Cantidad *" required />
                                <div class="d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="../js/Tablas pedidos.js"></script>
</body>

<script>
    $(document).ready(function() {
        // Mostrar el formulario al hacer clic en el bot√≥n "Agregar"
        $('.btnAgregar').on('click', function() {
            $('#pedidoForm').toggleClass('d-none');
        });
    });
</script>

</html>
